<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>page-new</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/style.css" rel="stylesheet"/>
</head>
<body>



<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="page-list.html">
                <span class="glyphicon black glyphicon-chevron-left"></span>
            </a>
        </div>
        <a class="navbar-brand" href="#">
            <b>New Page</b>
        </a>
        <div class="navbar-text pull-right">
            <a href="page-list.html">
                <span class="glyphicon black glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>








<div class="container-fluid">

    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input ng-model="model.page.name"
                   type="text"
                   class="form-control"
                   id="page-name"
                   placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   class="form-control"
                   id="page-title"
                   placeholder="Page Title">
        </div>
    </form>
</div>







<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-bottom">
            <p class="navbar-text pull-right">
                <a href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

</body>
</html>
