<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon black glyphicon-chevron-left"></span>
            </a>
        </div>
        <a class="navbar-brand" href="#">
            <b>Edit Page</b>
        </a>
        <div class="navbar-text pull-right">
            <a ng-click="model.updatePage(model.page)">
                <span class="glyphicon black glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>




<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="page name">Name</label>
            <input ng-model="model.page.name"
                   type="text"
                   class="form-control"
                   id="page name"
                   placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input ng-model="model.page.title"
                      id="page-title"
                      class="form-control"
                      placeholder="Page Title">
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deletePage()">Delete</a>
</div>




<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-bottom">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
