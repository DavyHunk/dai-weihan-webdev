<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>website-edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/style.css" rel="stylesheet"/>
</head>
<body class="website">




<nav class="navbar navbar-default navbar-fixed-top website">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text left pull-left">
                <a href="website-list.html">
                    <span class="glyphicon header glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <b>Websites</b>
                </a>
            </div>
            <div class="navbar-text right-middle pull-right">
                <a href="#">
                    <span class="glyphicon header glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text left pull-left">
                <a href="website-list.html">
                    <span class="glyphicon header glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text right pull-right">
                <a href="website-list.html">
                    <span class="glyphicon header glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <b>Edit Website</b>
                </a>
            </div>
        </div>
    </div>
</nav>






<div class="row container-fluid">

    <div class="col-xs-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item no_border">
                <a href="page-list.html" class="text">
                    Address Book App
                </a>
                <a href="website-edit.html" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>

            <li class="list-group-item no_border">
                <a href="page-list.html" class="text">
                    Blogger
                </a>
                <a href="website-edit.html" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>

            <li class="list-group-item no_border">
                <a href="page-list.html" class="text">
                    Blogging App
                </a>
                <a href="website-edit.html" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>

            <li class="list-group-item no_border">
                <a href="page-list.html" class="text">
                    Script Testing App
                </a>
                <a href="website-edit.html" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-8">
        <form>
            <div class="form-group">
                <label for="website-name">Website Name</label>
                <input ng-model="model.website.name"
                       type="text"
                       class="form-control"
                       id="website-name"
                       placeholder="Amazon">
            </div>
            <div class="form-group">
                <label for="website-description">Website Description</label>
                <textarea ng-model="model.website.description"
                          rows="5"
                          id="website-description"
                          class="form-control"
                          placeholder="Description"></textarea>
            </div>
        </form>

        <a href="website-list.html" class="btn btn-danger  btn-block">Delete</a>
    </div>
</div>




<nav class="navbar navbar-default navbar-fixed-bottom website">
    <div class="container-fluid">
        <div class="navbar-bottom">
            <p class="navbar-text pull-right">
                <a href="profile.html" class="nav navbar-nav navbar-right">
                    <span class="glyphicon footer glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


</body>
</html>
