<div class="container">
<form name="registerForm" id="registerForm" novalidate>

    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>


        <h1>Register</h1>
        <input ng-model="model.user.username"
               type="text"
               required
               name="username"
               id="username"
               autocorrect="off"
               autocapitalize="off"
               class="form-control"
               placeholder="Username"/>
    <div class="alert alert-danger" ng-show="registerForm.$submitted && registerForm.username.$invalid">
        Username is required
    </div>


        <input ng-model="model.user.password"
               type="password"
               required
               id="password"
               name="password"
               class="form-control"
               placeholder="Password"/>
    <div class="alert alert-danger" ng-show="registerForm.$submitted && registerForm.password.$invalid">
        Password is required
    </div>

        <input ng-model="model.user.password2"
               type="password"
               required
               id="password2"
               name="password2"
               class="form-control"
               placeholder="Verify Password"/>
    <div class="alert alert-danger" ng-show="registerForm.$submitted && registerForm.password2.$invalid">
        Verified password is required
    </div>

    <div class="alert alert-danger" ng-show="registerForm.$submitted && !registerForm.password2.equals(registerForm.password)">
        Password and verified password should be the same
    </div>

    <button class="btn btn-primary btn-block"
            form = "registerForm"
            type="submit"
            ng-click="model.register(model.user.username,
            model.user.password, model.user.password2)">
            Register
    </button>
    </form>


        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>

</div>
