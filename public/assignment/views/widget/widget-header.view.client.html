<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
               class="navbar-link">
                <span class="glyphicon black glyphicon-chevron-left"></span>
            </a>
        </div>
        <a class="navbar-brand" href="#">
            <b>Widget Header Edit</b>
        </a>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)">
                <span class="glyphicon black glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>




<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="widget name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget name"
                    placeholder="Name">
        </div>

        <div class="form-group">
            <label for="widget text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="widget text"
                   placeholder="Text">
        </div>

        <div class="form-group">
            <label for="widget size">Size</label>
            <input ng-model="model.widget.size"
                   type="number"
                   class="form-control"
                   id="widget size"
                   placeholder="Size">
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>




<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-bottom">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
