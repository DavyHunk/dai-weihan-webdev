<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widget-heading</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/style.css" rel="stylesheet"/>
</head>
<body>




<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="widget-list.html">
                <span class="glyphicon black glyphicon-chevron-left"></span>
            </a>
        </div>
        <a class="navbar-brand" href="#">
            <b>Widget Edit</b>
        </a>
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                <span class="glyphicon black glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>





<div class="container-fluid">

    <form>
        <div class="form-group">
            <label for="widget name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget name"
                    placeholder="Name">
        </div>

        <div class="form-group">
            <label for="widget text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="widget text"
                   placeholder="Text">
        </div>

        <div class="form-group">
            <label for="widget size">Size</label>
            <input ng-model="model.widget.size"
                   type="number"
                   class="form-control"
                   id="widget size"
                   placeholder="Size">
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       href="widget-list.html">Delete</a>
</div>









<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-bottom">
            <p class="navbar-text pull-right">
                <a href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

</body>
</html>
