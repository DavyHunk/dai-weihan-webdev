<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon black glyphicon-chevron-left"></span>
            </a>
        </div>
        <a class="navbar-brand" href="#">
            <b>Widget Image Edit</b>
        </a>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)">
                <span class="glyphicon black glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>









<div class="container-fluid">

    <form>
        <div class="form-group">
            <label for="widget-image-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget-image-name"
                   placeholder="Name">
        </div>

        <div class="form-group">
            <label for="widget-image-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="widget-image-text"
                   placeholder="Text">
        </div>

        <div class="form-group">
            <label for="widget-image-url">URL</label>
            <input ng-model="model.widget.url"
                   type="url"
                   class="form-control"
                   id="widget-image-url"
                   placeholder="URL">
        </div>

        <div class="form-group">
            <label for="widget-image-width">Width</label>
            <input ng-model="model.widget.width"
                   type="number"
                   class="form-control"
                   id="widget-image-width"
                   placeholder="e.g. 100%">
        </div>

        <div class="form-group">
            <label for="widget-image-upload">Upload</label>
            <input ng-model="model.widget.upload"
                   type="file"
                   class="form-control"
                   id="widget-image-upload"
                   placeholder="File">
        </div>
    </form>

    <a class="btn btn-primary  btn-block"
       href="#">Upload Image</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>

</div>







<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-bottom">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
