<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widget-image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>




<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="widget-list.html">
                <span class="glyphicon black glyphicon-chevron-left"></span>
            </a>
        </div>
        <a class="navbar-brand" href="#">
            <b>Widget Edit</b>
        </a>
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                <span class="glyphicon black glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>









<div class="container-fluid">

    <form>
        <div class="form-group">
            <label for="widget-image-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="widget-image-name"
                     placeholder="Name">
        </div>

        <div class="form-group">
            <label for="widget-image-text">Text</label>
            <input type="text"
                   class="form-control"
                   id="widget-image-text"
                   placeholder="Text">
        </div>

        <div class="form-group">
            <label for="widget-image-url">URL</label>
            <input type="url"
                   class="form-control"
                   id="widget-image-url"
                   placeholder="URL">
        </div>

        <div class="form-group">
            <label for="widget-image-width">Width</label>
            <input type="text"
                   class="form-control"
                   id="widget-image-width"
                   placeholder="e.g. 100%">
        </div>

        <div class="form-group">
            <label for="widget-image-upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="widget-image-upload"
                   placeholder="File">
        </div>
    </form>

    <a class="btn btn-primary  btn-block"
       href="#">Upload Image</a>
    <a class="btn btn-danger  btn-block"
       href="widget-list.html">Delete</a>

</div>







<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-bottom">
            <p class="navbar-text pull-right">
                <a href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

</body>
</html>
